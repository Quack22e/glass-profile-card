<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="info-box">
        <img
          src="_e84ccd32-95df-4c45-9553-049fbec82088.jpg"
          alt="Mosaic Flower"
        />

        <div class="info">
          <h2>Quack22e</h2>
          <p>Web Dev</p>
        </div>
      </div>

      <div class="numbers-grid">
        <div class="box">
          <p>999</p>
          <p>Posts</p>
        </div>

        <div class="box">
          <p>999</p>
          <p>Followers</p>
        </div>

        <div class="box">
          <p>999</p>
          <p>Following</p>
        </div>
      </div>

      <div class="btn-box">
        <button class="follow">Follow</button>
        <button class="message">Message</button>
      </div>
    </div>
  </body>
</html>
